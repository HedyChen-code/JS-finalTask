<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css">

  <link rel="stylesheet" href="css/admin.css">
  <title>後台</title>
</head>
<body>
  <nav class="topBar">
    <div class="wrap">
      <h1><a href="#" class="logo">WOWOROOM</a></h1>
      <span class="material-icons menuToggle">
        menu
      </span>
      <ul class="topBar-menu">
        <li><a href="#">後台管理</a></li>
        <li><a href="#">管理員登入</a></li>
      </ul>
    </div>
  </nav>
  <section class="wrap">
    <select class="chartType" name="圖表類型">
      <option value="圖表類型選擇" disabled selected hidden>圖表類型選擇</option>
      <option value="全品項營收比重">全品項營收比重</option>
      <option value="全產品類別營收比重">全產品類別營收比重</option>
    </select>
    <h2 class="section-title">全品項營收比重</h2>
    <div id="chart"></div>
  </section>
  <section class="wrap orderPage-list">
    <a href="#" class="discardAllBtn">清除全部訂單</a>
    <div class="orderTableWrap">
      <table class="orderPage-table">
        <thead>
          <tr>
            <th width="20%">訂單編號</th>
            <th width="11%">聯絡人</th>
            <th width="8%">聯絡地址</th>
            <th width="13%">電子郵件</th>
            <th width="22%">訂單品項</th>
            <th width="9.5%">訂單日期</th>
            <th width="8%">訂單狀態</th>
            <th width="6%">操作</th>
          </tr>
        </thead>
        <tbody class="js-orderList">
          <tr>
            <td colspan="8"><span class="loadingView-order"><img src="./images/svg/Spinner@1x-1.0s-200px-200px.svg" alt=""></span></td>
          </tr>
        </tbody>
        
      </table>
    </div>
  </section>
<!-- sweetalert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- C3 D3 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
<!-- axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script src="js/config.js"></script>
<script src="js/toast.js"></script>
<script src="js/admin.js"></script>

</body>
</html>
